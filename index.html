<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Platformer Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #87CEFA;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: manipulation;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    canvas {
      border: 2px solid #333;
      image-rendering: pixelated;
      max-width: 100%;
      height: auto;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      padding: 10px;
    }

    .control-btn {
      background-color: #333;
      color: white;
      font-size: 28px;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      min-width: 90px;
      transition: background-color 0.2s;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .control-btn.jump {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      letter-spacing: 1px;
    }

    #debug {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 4px;
      white-space: pre;
    }

    @media screen and (max-width: 600px) {
      .control-btn {
        font-size: 32px;
        padding: 18px;
        min-width: 100px;
      }

      .control-btn.jump {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="960" height="1280"></canvas>

  <div id="controls">
    <button class="control-btn left">&#x25C0;</button>
    <button class="control-btn jump">JUMP</button>
    <button class="control-btn right">&#x25B6;</button>
  </div>

  <div id="debug"></div>

  <script>
    const tileSize = 32;
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    document.addEventListener("touchstart", function (e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    const level = [
      "##############################",
      "#                            #",
      "#                            #",
      "#                            #",
      "#                            #",
      "#                            #",
      "#                            #",
      "#                            #",
      "#                            #",
      "#                            #",
      "#                            #",
      "#                            #",
      "#                            #",
      "#                            #",
      "#                            #",
      "#                            #",
      "#                   F        #",
      "#               ######       #",
      "#                            #",
      "#           #                #",
      "#                            #",
      "#                            #",
      "#    ######                  #",
      "#                            #",
      "#                            #",
      "# #      o           #       #",
      "# #####################      #",
      "#                            #",
      "#                            #",
      "#                     #####  #",
      "#                            #",
      "#                            #",
      "#               ######       #",
      "#                            #",
      "#                            #",
      "#       ######               #",
      "#                            #",
      "#                            #",
      "#  S                         #",
      "##############################"
    ];

    const tileColors = {
      '#': '#444',
      ' ': '#aee7ff',
      'S': '#0f0',
      'F': '#f00',
      'o': '#ff0',
      '>': '#0ff',
      '<': '#0ff',
      '*': '#f0f'
    };

    const player = {
      x: 0,
      y: 0,
      width: tileSize * 0.8,
      height: tileSize * 0.8,
      color: '#00f',
      dx: 0,
      dy: 0,
      speed: 2.5,
      jumpPower: 11,
      grounded: false
    };

    let cameraX = 0;
    let cameraY = 0;

    for (let y = 0; y < level.length; y++) {
      for (let x = 0; x < level[y].length; x++) {
        if (level[y][x] === 'S') {
          player.x = x * tileSize;
          player.y = y * tileSize;
        }
      }
    }

    const keys = { left: false, right: false, jump: false };

    const controlButtons = document.querySelectorAll('.control-btn');
    controlButtons.forEach(btn => {
      btn.addEventListener('contextmenu', e => e.preventDefault());
      btn.addEventListener('mousedown', e => e.preventDefault());
      btn.addEventListener('touchstart', e => e.preventDefault());
    });

    document.querySelector('.left').addEventListener('touchstart', () => keys.left = true);
    document.querySelector('.left').addEventListener('touchend', () => keys.left = false);
    document.querySelector('.right').addEventListener('touchstart', () => keys.right = true);
    document.querySelector('.right').addEventListener('touchend', () => keys.right = false);
    document.querySelector('.jump').addEventListener('touchstart', () => {
      if (player.grounded) {
        player.dy = -player.jumpPower;
        player.grounded = false;
      }
    });

    function updatePlayer() {
      player.dx = 0;
      if (keys.left) player.dx = -player.speed;
      if (keys.right) player.dx = player.speed;
      player.dy += 0.4;
      player.x += player.dx;
      if (checkCollision(player.x, player.y)) player.x -= player.dx;
      player.y += player.dy;
      if (checkCollision(player.x, player.y)) {
        player.y -= player.dy;
        if (player.dy > 0) player.grounded = true;
        player.dy = 0;
      }
    }

    function checkCollision(x, y) {
      const corners = [
        [x, y],
        [x + player.width, y],
        [x, y + player.height],
        [x + player.width, y + player.height]
      ];
      for (const [cx, cy] of corners) {
        const tx = Math.floor(cx / tileSize);
        const ty = Math.floor(cy / tileSize);
        if (level[ty] && level[ty][tx] && level[ty][tx] === '#') {
          return true;
        }
      }
      return false;
    }

    function drawLevel() {
      for (let y = 0; y < level.length; y++) {
        for (let x = 0; x < level[y].length; x++) {
          const char = level[y][x];
          const color = tileColors[char] || '#000';
          ctx.fillStyle = color;
          ctx.fillRect(x * tileSize - cameraX, y * tileSize - cameraY, tileSize, tileSize);
        }
      }
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x - cameraX, player.y - cameraY, player.width, player.height);
    }

    function updateCamera() {
      const targetX = player.x + player.width / 2 - canvas.width / 2;
      const targetY = player.y + player.height / 2 - canvas.height / 2;
      cameraX += (targetX - cameraX) * 0.05;
      cameraY += (targetY - cameraY) * 0.05;
    }

    const debug = document.getElementById('debug');
    let lastTime = performance.now();
    let frameCount = 0;
    let fps = 0;

    function updateDebug() {
      frameCount++;
      const now = performance.now();
      const delta = now - lastTime;
      if (delta >= 1000) {
        fps = frameCount;
        frameCount = 0;
        lastTime = now;
      }

      let memory = 'N/A';
      if (performance.memory) {
        const usedMB = performance.memory.usedJSHeapSize / 1048576;
        memory = `${usedMB.toFixed(2)} MB`;
      }

      debug.innerText = `
X: ${player.x.toFixed(1)}
Y: ${player.y.toFixed(1)}
dx: ${player.dx.toFixed(1)}
dy: ${player.dy.toFixed(1)}
Grounded: ${player.grounded}
Keys: ${JSON.stringify(keys)}
FPS: ${fps}
Memory: ${memory}
      `.trim();
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();
      updateCamera();
      drawLevel();
      drawPlayer();
      updateDebug();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
  </html
